buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsGradlePluginVersion"
    }
}

apply plugin: "idea"
apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.internal.grails-profile-publish"

group 'org.grails.profiles'
version project.projectVersion

grailsPublish {
	userOrg = 'grails'  
	githubSlug = 'grails-profiles/profile'
	license = 'Apache-2.0'
	title = "Grails Profile Profile"
	desc = "A profile to create profiles"
	developers = [graemerocher:'Graeme Rocher']
}    

